<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>명조 계산기 (프로토타입)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>명조 계산기 (프로토타입)</h1>
    <nav>
      <button class="tab active" onclick="switchTab('character')">캐릭터</button>
      <button class="tab" onclick="switchTab('weapon')">무기</button>
    </nav>
  </header>

  <main>
	  <!-- 캐릭터/무기 선택 화면 -->
	<section id="select-screen" class="tab-content">
	  <div class="card-grid"></div>
	</section>

	  <!-- 캐릭터 상세 화면 -->
	  <section id="character-detail" class="hidden tab-content" style="display: none;">
		<div class="detail-left">
		  <img id="detail-image" src="" alt="캐릭터 이미지">
		  <label>LV. <input type="number" min="1" max="90"></label>
		  <label>RANK. <input type="number" min="1" max="6"></label>
		  <div class="skill-box">스킬 이미지</div>
		  <div class="skill-priority">스킬 중요도</div>
		</div>
		<div class="detail-right">
		  <div class="result-box">
			<p>결과 출력 영역</p>
		  </div>
		</div>
	  </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
