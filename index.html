<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>명조 계산기 (프로토타입)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>명조 계산기 (프로토타입)</h1>
    <nav>
      <button class="tab active" onclick="switchTab('character')">캐릭터</button>
      <button class="tab" onclick="switchTab('weapon')">무기</button>
    </nav>
  </header>

  <main>
    <!-- 좌측: 캐릭터 선택 및 설정 -->
    <section id="left-panel">
      <div id="character-placeholder" class="placeholder" onclick="selectCharacter()">
        <span>+</span>
        <p>계산할 캐릭터를 선택하세요</p>
      </div>

      <div id="character-settings" class="hidden">
        <div class="character-card">
          <img id="char-image" src="https://via.placeholder.com/200x100?text=캐릭터" alt="캐릭터 이미지">
          <h2 id="char-name">캐릭터 이름</h2>
        </div>

        <div class="settings">
          <label>레벨: <input type="number" min="1" max="90" value="1"></label>
          <label>스킬 레벨: <input type="number" min="1" max="10" value="1"></label>
          <label>특성: <input type="number" min="1" max="10" value="1"></label>
        </div>

        <div id="weapon-placeholder" class="placeholder small" onclick="selectWeapon()">
          <span>+</span>
          <p>무기 추가</p>
        </div>
      </div>
    </section>

    <!-- 우측: 결과 -->
    <section id="right-panel">
      <div id="result-placeholder">
        <p>선택된 캐릭터와 무기 정보가 여기에 표시됩니다</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
