<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>캐릭터 상세</title>
  <link rel="stylesheet" href="detail.css">
  <script src="data.js"></script>
  <script defer src="detail.js"></script>
</head>
<body>
	<header>
		<h1>명조 육성 계산기(개발 중)</h1>
	</header>
	<div class="container">
		<!-- 좌측 영역 -->
		<div class="left">
			<div class="character-info">
				<div class="character-image"></div>
				<div class="status" id="status-container">
					<div class="character_level">
						<span class="label">LV.</span>
						<select id="character_current_lv">
							<option value="1">1</option>
							<option value="20">20</option>
							<option value="40">40</option>
							<option value="50">50</option>
							<option value="60">60</option>
							<option value="70">70</option>
							<option value="80">80</option>
							<option value="90">90</option>
						</select>
						<span class="inner-divider"></span>
						<select id="character_goal_lv">
							<option value="1">1</option>
							<option value="20">20</option>
							<option value="40">40</option>
							<option value="50">50</option>
							<option value="60">60</option>
							<option value="70">70</option>
							<option value="80">80</option>
							<option value="90">90</option>
						</select>
					</div>
					<div class="character_rank">
						<span class="label">RANK.</span>
						<select id="character_current_rank">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
						</select>
						<span class="inner-divider"></span>
						<select id="character_goal_rank">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
						</select>
					</div>
				</div>
			</div>
			<div class="skill-title" id="skill-button-title"></div>
			<div class="skill-buttons" id="skill-buttons"></div>
			<div class="skill-title" id="skill-image-title"></div>
			<div id="skill-upgrade" class="skill-upgrade"></div>
		</div>

		<!-- 구분선 -->
		<div class="divider"></div>

		<!-- 우측 영역 -->
		<div class="right">
		<!-- Right 컨테이너 -->
			<div id="right-container" class="item-grid">
				<!-- 1줄 -->
				<div class="item-row">
					<img src="images/item/Clamcoin.jpg" alt="클램코인" class="item-img">
					<img src="images/item/rankup/[캐릭터 rankup].jpg" alt="돌파재료" class="item-img">
					<img src="images/item/weekly_boss/[캐릭터 weekly_boss].jpg" alt="주간 보스 재료" class="item-img">
					<img src="images/item/placeholder.jpg" alt="채집 재료" class="item-img"> <!-- 미정 -->
				</div>

				<!-- 2줄 -->
				<div class="item-row">
					<img src="images/item/resonator_exp/resonator_exp5.jpg" alt="공명자 경험치 5" class="item-img">
					<img src="images/item/resonator_exp/resonator_exp4.jpg" alt="공명자 경험치 4" class="item-img">
					<img src="images/item/resonator_exp/resonator_exp3.jpg" alt="공명자 경험치 3" class="item-img">
					<img src="images/item/resonator_exp/resonator_exp2.jpg" alt="공명자 경험치 2" class="item-img">
				</div>

				<!-- 3줄 -->
				<div class="item-row">
					<img src="images/item/foster/[캐릭터 foster]_5.jpg" alt="육성 재료 5" class="item-img">
					<img src="images/item/foster/[캐릭터 foster]_4.jpg" alt="육성 재료 4" class="item-img">
					<img src="images/item/foster/[캐릭터 foster]_3.jpg" alt="육성 재료 3" class="item-img">
					<img src="images/item/foster/[캐릭터 foster]_2.jpg" alt="육성 재료 2" class="item-img">
				</div>

				<!-- 4줄 -->
				<div class="item-row">
					<img src="images/item/weapon/[캐릭터 weapon]_5.jpg" alt="무기 재료 5" class="item-img">
					<img src="images/item/weapon/[캐릭터 weapon]_4.jpg" alt="무기 재료 4" class="item-img">
					<img src="images/item/weapon/[캐릭터 weapon]_3.jpg" alt="무기 재료 3" class="item-img">
					<img src="images/item/weapon/[캐릭터 weapon]_2.jpg" alt="무기 재료 2" class="item-img">
				</div>
			</div>
		</div>
	</div>
	<script>
		function bindValidation(inputId, datalistId) {
		  const input = document.getElementById(inputId);
		  const options = document.querySelectorAll(`#${datalistId} option`);

		  if (!input) return; // 안전장치

		  input.addEventListener("change", () => {
			const validValues = Array.from(options).map(opt => opt.value);
			if (!validValues.includes(input.value)) {
			  alert("목록에 있는 값만 입력할 수 있습니다!");
			  input.value = "";
			}
		  });
		}

		// 현재 레벨 입력 검증
		bindValidation("currentlevel", "currentlevel");

		// 목표 레벨 입력 검증
		bindValidation("goallevel", "goallevel");
	</script>
</body>
</html>
