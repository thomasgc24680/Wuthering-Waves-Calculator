<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>캐릭터 상세</title>
  <link rel="stylesheet" href="detail.css">
  <script src="data.js"></script>
  <script defer src="detail.js"></script>
</head>
<body>
	<header>
		<h1>명조 육성 계산기(개발 중)</h1>
	</header>
	<div class="container">
		<!-- 좌측 영역 -->
		<div class="left">
			<div class="character-info">
				<div class="character-image"></div>
				<div class="status">
					<div class="level">
						<span class="label">LV.</span>
						<select>
							<option value="curr lv_1">1</option>
							<option value="curr lv_2">20</option>
							<option value="curr lv_3">40</option>
							<option value="curr lv_4">50</option>
							<option value="curr lv_5">60</option>
							<option value="curr lv_6">70</option>
							<option value="curr lv_7">80</option>
							<option value="curr lv_8">90</option>
						</select>
						<select>
							<option value="goal lv_1">1</option>
							<option value="goal lv_2">20</option>
							<option value="goal lv_3">40</option>
							<option value="goal lv_4">50</option>
							<option value="goal lv_5">60</option>
							<option value="goal lv_6">70</option>
							<option value="goal lv_7">80</option>
							<option value="goal lv_8">90</option>
						</select>
					</div>
					<div class="rank">
						<span class="label">RANK.</span>
						<select>
							<option value="curr rank_1">1</option>
							<option value="curr rank_2">2</option>
							<option value="curr rank_3">3</option>
							<option value="curr rank_4">4</option>
							<option value="curr rank_5">5</option>
							<option value="curr rank_6">6</option>
						</select>
						<select>
							<option value="goal rank_1">1</option>
							<option value="goal rank_2">2</option>
							<option value="goal rank_3">3</option>
							<option value="goal rank_4">4</option>
							<option value="goal rank_5">5</option>
							<option value="goal rank_6">6</option>
						</select>
					</div>
				</div>
			</div>
			<div class="skill-image">스킬 이미지</div>
			<div class="skill-priority">스킬 중요도</div>
		</div>

		<!-- 구분선 -->
		<div class="divider"></div>

		<!-- 우측 영역 -->
		<div class="right">
		  <div class="required-items">필요 아이템</div>
		</div>
	</div>
</body>
</html>
